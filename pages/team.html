        // State
        let currentView = 'tree';

        // Create Person Card

        function createPersonCard(person, isHighlight = false, isLarge = false) {
            const socialLinks = [];
            if (person.linkedin) socialLinks.push({ type: 'linkedin', url: person.linkedin, label: 'LinkedIn' });
            if (person.instagram) socialLinks.push({ type: 'instagram', url: person.instagram, label: 'Instagram' });
            if (person.github) socialLinks.push({ type: 'github', url: person.github, label: 'GitHub' });
            if (person.website) socialLinks.push({ type: 'website', url: person.website, label: 'Website' });
            if (person.email) socialLinks.push({ type: 'email', url: `mailto:${person.email}`, label: 'Email' });

            const socialLinksHTML = socialLinks.map((link, idx) => {
                const icons = {
                    linkedin: '<path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path><rect x="2" y="9" width="4" height="12"></rect><circle cx="4" cy="4" r="2"></circle>',
                    // instagram: '<rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 8.2A3.2 3.2 0 1 1 12 9.8a3.2 3.2 0 0 1 0 6.4zm5.5-8.7a1.2 1.2 0 1 1-2.4 0 1.2 1.2 0 0 1 2.4 0z"></path>',
                    instagram: '',
                    github: '<path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path>',
                    website: '',
                    email: '',
                    // instagram: '<rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 8.2A3.2 3.2 0 1 1 12 9.8a3.2 3.2 0 0 1 0 6.4zm5.5-8.7a1.2 1.2 0 1 1-2.4 0 1.2 1.2 0 0 1 2.4 0z"></path>'
                };

                return `
                    <a href="${link.url}" ${link.type !== 'email' ? 'target="_blank" rel="noopener noreferrer"' : ''} 
                       class="social-link ${link.type}" style="transition-delay: ${idx * 50}ms;">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            ${icons[link.type]}
                        </svg>
                        <div class="tooltip">${link.label}</div>
                    </a>
                `;
            }).join('');

            return `
                <div class="person-card ${isLarge ? 'large' : ''}">

                                <div class="image-wrapper">

                                    <div class="image-border ${isHighlight ? 'highlight' : ''}">

                                        </div>
                                    </div>

                                </div>
                            </div>

                                <div style="text-align: center;">
                                    <span class="card-role ${isHighlight ? 'highlight' : ''}">
                                        <span class="role-dot ${isHighlight ? 'highlight' : ''}"></span>

                                    </span>
                                </div>
                            </div>
                        </div>

                        ${socialLinksHTML ? `
                            <div class="social-links">
                                ${socialLinksHTML}
                            </div>
                        ` : ''}
                    </div>
                    <div class="card-spacer"></div>
                </div>
            `;
        }

        // Filter Data
        function getFilteredData() {
            if (currentFilter === 'all') return teamData;

            const filtered = {
                executives: [],
                coreAdmin: [],
                technical: { lead: null, members: [] },
                marketing: { lead: null, members: [] },
                creative: { lead: null, members: [] },
                events: { lead: null, members: [] }
            };

            switch (currentFilter) {
                case 'executive':
                    filtered.executives = teamData.executives;
                    break;
                case 'admin':
                    filtered.coreAdmin = teamData.coreAdmin;
                    break;
                case 'technical':
                    filtered.technical = teamData.technical;
                    break;
                case 'outreach':
                    filtered.marketing = teamData.marketing;
                    filtered.creative = teamData.creative;
                    break;
                case 'events':
                    filtered.events = teamData.events;
                    break;
            }

            return filtered;
        }

        // Render Tree View
        function renderTreeView() {
            const data = getFilteredData();
            let html = '<div class="tree-view">';

            // Executive Leadership
            if (data.executives.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-badge executive">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                            </svg>
                            <span>Executive Leadership</span>
                        </div>
                        <div class="cards-row">
                            ${data.executives.map(person => createPersonCard(person, true, true)).join('')}
                        </div>
                    </div>
                    <div class="vertical-line"></div>
                `;
            }

            // Core Administration
            if (data.coreAdmin.length > 0) {
                html += `
                    <div class="section">
                        <div class="section-badge admin">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                            </svg>
                            <span>Core Administration</span>
                        </div>
                        <div class="cards-row">
                            ${data.coreAdmin.map(person => createPersonCard(person, true)).join('')}
                        </div>
                    </div>
                    <div class="vertical-line"></div>
                `;
            }

            // Departments
            const hasDepartments = data.technical.lead || data.marketing.lead || data.creative.lead || data.events.lead;
            if (hasDepartments) {
                html += `
                    <div class="section">
                        <div class="section-badge departments" role="img" aria-label="Departments">
                            <img src="/assect/depart.png" alt="Departments" class="badge-icon">
                            <span>Departments</span>
                        </div>
                    </div>
                    <div class="vertical-line short"></div>
                    <div class="departments-grid">
                `;

                // Technical Department
                if (data.technical.lead) {
                    html += `
                        <div class="department">
                            <div class="vertical-line"></div>
                            <div class="department-badge technical">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                                <span>Technical Team</span>
                            </div>
                            <div class="vertical-line short"></div>
                            ${createPersonCard(data.technical.lead, true)}
                            <div class="vertical-line"></div>
                            <div class="members-grid">
                                ${data.technical.members.map(person => createPersonCard(person)).join('')}
                            </div>
                        </div>
                    `;
                }

                // Outreach Department
                if (data.marketing.lead || data.creative.lead) {
                    html += `
                        <div class="department">
                            <div class="vertical-line"></div>
                            <div class="department-badge outreach">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 9.62a2.29 2.29 0 0 0-1-1L13 2.29a2.29 2.29 0 0 0-2 0L3 8.62a2.29 2.29 0 0 0-1 1v5a2 2 0 0 0 1 1.73l8 4.65a2 2 0 0 0 2 0l8-4.65a2 2 0 0 0 1-1.73z"></path>
                                    <polyline points="7,10 12,13 17,10"></polyline>
                                    <line x1="12" y1="22.5" x2="12" y2="13"></line>
                                </svg>
                                <span>Outreach & Growth</span>
                            </div>
                            <div class="vertical-line short"></div>
                    `;

                    if (data.marketing.lead) {
                        html += `
                            <div class="subdepartment">
                                <div class="subdepartment-title">Marketing</div>
                                ${createPersonCard(data.marketing.lead, true)}
                                <div class="vertical-line short"></div>
                                <div class="members-grid">
                                    ${data.marketing.members.map(person => createPersonCard(person)).join('')}
                                </div>
                            </div>
                        `;
                    }

                    if (data.creative.lead) {
                        html += `
                            <div class="vertical-line short"></div>
                            <div class="subdepartment">
                                <div class="subdepartment-title">Creative & Content</div>
                                ${createPersonCard(data.creative.lead, true)}
                                <div class="vertical-line short"></div>
                                <div class="members-grid">
                                    ${data.creative.members.map(person => createPersonCard(person)).join('')}
                                </div>
                                
                            </div>
                        `;
                    }

                    html += `</div>`;
                }

                // Events Department
                if (data.events.lead) {
                    html += `
                        <div class="department">
                            <div class="vertical-line"></div>
                            <div class="department-badge events">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                    <line x1="16" y1="2" x2="16" y2="6"></line>
                                    <line x1="8" y1="2" x2="8" y2="6"></line>
                                    <line x1="3" y1="10" x2="21" y2="10"></line>
                                </svg>
                                <span>Events & Logistics</span>
                            </div>
                            <div class="vertical-line short"></div>
                            ${createPersonCard(data.events.lead, true)}
                            <div class="vertical-line"></div>
                            <div class="members-grid">
                                ${data.events.members.slice(0, 2).map(person => createPersonCard(person)).join('')}
                            </div>
                            ${data.events.members[2] ? `
                                <div class="vertical-line short"></div>
                                <div class="members-grid single">
                                    ${createPersonCard(data.events.members[2])}
                                </div>
                            ` : ''}
                        </div>
                    `;
                }

                html += `</div>`;
            }

            html += '</div>';
            return html;
        }

        // Render Grid View
        function renderGridView() {
            const data = getFilteredData();
            const allMembers = [];

            data.executives.forEach(person => allMembers.push({ ...person, isHighlight: true }));
            data.coreAdmin.forEach(person => allMembers.push({ ...person, isHighlight: true }));

            if (data.technical.lead) {
                allMembers.push({ ...data.technical.lead, isHighlight: true });
                data.technical.members.forEach(person => allMembers.push({ ...person, isHighlight: false }));
            }

            if (data.marketing.lead) {
                allMembers.push({ ...data.marketing.lead, isHighlight: true });
                data.marketing.members.forEach(person => allMembers.push({ ...person, isHighlight: false }));
            }

            if (data.creative.lead) {
                allMembers.push({ ...data.creative.lead, isHighlight: true });
                data.creative.members.forEach(person => allMembers.push({ ...person, isHighlight: false }));
            }

            if (data.events.lead) {
                allMembers.push({ ...data.events.lead, isHighlight: true });
                data.events.members.forEach(person => allMembers.push({ ...person, isHighlight: false }));
            }

            return `
                <div class="grid-view">
                    ${allMembers.map(member => createPersonCard(member, member.isHighlight)).join('')}
                </div>
            `;
        }

        // Render Content
        function render() {
            const content = document.getElementById('content');
            content.innerHTML = currentView === 'tree' ? renderTreeView() : renderGridView();
        }

        // Event Listeners
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentView = btn.dataset.view;
                render();
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                render();
            });
        });

        // Initial Render
        render();

        // Mobile menu toggle
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');

        if (mobileMenuBtn && mobileMenu) {
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            // Close menu when clicking on a link
            const mobileLinks = mobileMenu.querySelectorAll('.mobile-link');
            mobileLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                });
            });
        }
    </script>
</body>

</html>
